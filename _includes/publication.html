<section class="page-section" id="{{ site.data.sitetext[site.locale].publication.section | default: "publication" }}">
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].publication.title | default: "publication Us" }}</h2>
            <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].publication.text | default: "" }}</h3>
        </div>
    </div>
    <div class="row">
        <ul>
            {% for post in site.publications %}
                {{ post.excerpt }}
            {% endfor %}
        </ul>
    </div>
</div>
</section>
