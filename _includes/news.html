<!-- news Grid -->
<section class="bg-light page-section" id="{{ site.data.sitetext[site.locale].news.section | default: "news" }}">
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].news.title |  default: "news" }}</h2>
            <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].news.text }}</h3>
        </div>
    </div>
    <div class="row">
        <ul>
            {% for post in site.news %}
                {{ post.excerpt }}
            {% endfor %}
        </ul>
    </div>
</div>
</section>
